{% extends "layout_ticket.html" %}

{% block BODY %}

<div class="row" style="text-align: center">
    {% for i in range(station|length) %}
    <div class="card-group m-0" style="width: 25%;">
        <div class="card border-secondary m-0">
            <h4>{{station[i][0]}}</h4>

            {% for j in range(1, station[i]|length) %}
            <hr style="border: 0; border-top: 1px solid #6c757d; margin-top: 0; margin-bottom: 0;">

            <div style="display: flex;">
                <div style="width: 15%;">
                    <p>{{station[i][j][0]}}</p>
                </div>

                <div style="width: 1%; background-color: {{station[i][j][1]}};"></div>

                <div style="width: 34%;">
                    <p>{{station[i][j][2]}}</p>
                </div>

                <div style="width: 50%; text-align: right;">
                    <img src="https://raw.githubusercontent.com/kouki-0926/FlaskMathOnHeroku_Images/main/blog/{{station[i][j][3]}}.jpg" style="height: 100px; width: auto;">
                </div>
            </div>
            {% endfor %}
            <hr style="border: 0; border-top: 1px solid #6c757d; margin-top: 0; margin-bottom: 0;">
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
