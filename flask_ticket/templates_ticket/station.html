{% extends "layout_ticket.html" %}

{% block BODY %}

{% for i in range(station|length) %}
<h4>{{station[i][0]}}</h4>
<div class="card-group m-0">
    {% for j in range(1, station[i]|length) %}
    <div class="card border-secondary m-0">
        <div style="display: flex; text-align: center;">
            <div style="width: 15%;">
                <p>{{station[i][j][0]}}</p>
            </div>

            <div style="width: 1%; background-color: {{station[i][j][1]}};"></div>

            <div style="width: 40%;">
                <p>{{station[i][j][2]}}</p>
            </div>

            <div style="width: 44%;">
                <img src="{{station[i][j][3]}}" style="width: 100%; height: auto;">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}

{% endblock %}
