{% extends "layout_ticket.html" %}

{% block BODY %}

{% for i in range(station|length) %}
<h2>{{station[i][0][0]}}</h2>
<div style="text-align: center; display: flex; flex-wrap: wrap; justify-content: center;">
    {% for j in range(station[i][0]|length) %}
    <div class="card border-secondary m-0" style="width: 25%;">
        <div class="card-header" style="padding: 0.2rem;">
            <h4>{{station[i][1][j]}}</h4>
        </div>
        <img style="width: 100%;" src="{{station[i][2][j]}}">
    </div>
    {% endfor %}
</div><br>
{% endfor %}

{% endblock %}
