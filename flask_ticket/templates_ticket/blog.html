{% extends "layout_ticket.html" %}

{% block BODY %}
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<div id="parent">
    <div id="map" style="width: 100%; height: 300px; background-color: red;"></div>
    <div id="photo-container" style="background-color: blue;"></div>
</div>

<style>
    @media (min-width: 600px) {
        #parent {
            display: flex;
        }

        #map {
            flex-grow: 1;
        }
        #photo-container {
            flex-grow: 1;
        }
    }
</style>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var centerCoordinates = [43.2203275, 142.8634874];
    var map = L.map('map').setView(centerCoordinates, 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    var markers = [
        { coords: [43.0625, 141.353611], photo: '{{url_for("ticket.index_view")}}/static_ticket/images/blog/北海道/札幌市時計台.jpg' },
        { coords: [43.0606, 141.352288], photo: '{{url_for("ticket.index_view")}}/static_ticket/images/blog/北海道/さっぽろテレビ塔.jpg' },
    ];

    markers.forEach(function (marker) {
        var markerObj = L.marker(marker.coords).addTo(map);
        markerObj.on('click', function () {
            displayPhoto(marker.photo);
        });
    });

    function displayPhoto(photo) {
        var photoContainer = document.getElementById('photo-container');
        photoContainer.innerHTML = '<img src="' + photo + '" style="width: 50%;">';
    }
</script>

{% endblock %}
